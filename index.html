<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery lister</title>

        <link rel="stylesheet" href="index.css">

        <link rel="stylesheet" href=
        "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Silkscreen&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>GROCERY LIST</h1>
            <p>List your items before going to grocery stores!</p>
            
            

        </div>

        <div class="container">
            <input type="text" id="text">
            <button id="addtolist">Add</button>
        </div>
        <div class="list">
            <div class="grocerylist" id="grocerylist">
            </div>
        </div>
        

        <!-- <i class="fa-solid fa-trash"></i> -->
            

        <div class="reset-button" id="reset-btn"></div>

        <script src="index.js"></script>
    </body>
</html>
